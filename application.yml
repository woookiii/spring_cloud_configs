eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ #register itself to eureka
server:
  #if I do 0, spring automatically porting
  port: 0
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ordermsa?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    bus:
      enabled: true